<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintin Stewart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="images/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="container">
        <nav>
            <h1><a href="#container">Quintin Stewart</a></h1>
            <ul class="navbar">
                <li class="nav-link"><a href="#skills-section">Skills</a></li>
                <li class="nav-link"><a href="#projects-section">Projects</a></li>
                <li class="nav-link"><a href="#contact-section">Contact Me</a></li>
            </ul>
        </nav>
        <div class="introduction">
            <h2 class="intro">Hi, I'm Quintin.</h2>
            <p>
                A Frontend Web Developer.
            </p>
        </div>
    </section>
    <section id="skills-section">
        <h2 class="my-skills">My Skills</h2>
        <div class="font-awesome">
            <i class="fab fa-html5"></i>
            <i class="fab fa-css3-alt"></i>
            <i class="fab fa-js-square"></i>
            <i class="fab fa-bootstrap"></i>
            <i class="fab fa-sass"></i>
            <i class="fab fa-react"></i>
        </div>
        <div class="skills-container">
        </div>
    </section>
    <section id="projects-section">
        <h2 class="my-projects">My Projects</h2>
        <div class="projects-container">
            <img src="images/project1.png" alt="Food Project">
            <img src="images/project2.png" alt="Vacation Project">
            <img src="images/project3.png" alt="Loruki Project">
        </div>
    </section>
    <section id="contact-section">
        <h2 class="contact-me">Contact Me</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Email:</h3>
                <p>quintentional@gmail.com</p>
            </div>
         <div class="form-container">
          <form>

            <div class="form-control">
              <input name="name" type="text" placeholder="Name" required>
            </div>
            <div class="form-control">
                <input name="email" type="email" placeholder="Email" required>
              </div>
            <div class="form-control message">
              <input name="message" type="text" placeholder="Message" required>
            </div>
            <div class="form-control">
              <input class="btn" type="submit" value="Send">
            </div>
  
          </form>
        </div>
        </div>
    </section>
</body>
</html>
